<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .profile-header {
            display: flex;
            align-items: center;
            border-bottom: 2px solid #eee;
            padding-bottom: 20px;
            margin-bottom: 20px;
        }
        .profile-header img {
            border-radius: 50%;
            width: 120px;
            height: 120px;
            margin-right: 20px;
        }
        .profile-header h1 {
            margin: 0;
            font-size: 2em;
        }
        .profile-header p {
            margin: 5px 0;
        }
        .contact-info {
            margin-top: 20px;
        }
        .contact-info h2 {
            margin-top: 0;
        }
        .contact-info p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-header">
            <img src="profile-pic.jpg" alt="Profile Picture">
            <div>
                <h1>John Doe</h1>
                <p>Email: john.doe@example.com</p>
                <p>Location: New York, USA</p>
            </div>
        </div>
        <div class="contact-info">
            <h2>Contact Information</h2>
            <p>Phone: (123) 456-7890</p>
            <p>Website: <a href="https://www.johndoe.com">www.johndoe.com</a></p>
        </div>
    </div>
</body>
</html>
